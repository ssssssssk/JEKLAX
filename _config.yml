baseurl: /JEKLAX
exclude: ['README.md']
permalink: pretty
prose: 
  rooturl: '_posts'
  siteurl: 'https://ssssssssk.github.io/JEKLAX/'
  media: 'media'
  
  metadata: 
    _posts:
    - name: "layout"
      field: 
        element: "select"
